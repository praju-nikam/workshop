<!DOCTYPE html>
<html>

<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="../CSS/AddressBookForm.css">
    <script type="text/javascript" src="../Js/Addressbook.js"></script>
    <script type="text/javascript" src="../JS/AddressBookForm.js"></script>

</head>

<body>
    <!--  UC-2 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.png" alt="" class="logo-content" width="40">
            <div>
                <span class="addr-text">Address</span><br>
                <span class="addr-text addr-book">Book</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form action="#" class="form">
            <div class="form-head-content">
                <div class="form-head">Person Address Form</div>
                <div class="form-logo-content">
                    <img src="../Assets/close.png" style="height: 25px;">
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" name="Name" id="name" required>
                <error-output class="name-error" for="text"></error-output>
            </div>

            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea class="input" id="address" name="Address" style="height: 100px;" required></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>
            <div class="row-content-exp">
                <div class="oneRow-content">
                    <label class="label text" for="city">City</label>
                    <select class="select-input" id="city" name="City" required>
                    <option value="" selected disabled hidden>Select City</option>
                    <option value="Kolhapur">Kolhapur</option>
                    <option value="Sangali">Sangali</option>
                    <option value="Satara">Satara</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Bhandara">Bhandara</option>
                    <option value="Thane">Thane</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                  </select>
                </div>
                <div class="oneRow-content">
                    <label class="label text" for="state">State</label>
                    <select class="select-input" id="state" name="State" required>
                    <option value="" selected disabled hidden>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                  
                  </select>
                </div>
                <div class="oneRow-content">
                    <label class="label text" for="zip">Zip</label>
                    <input class="input" type="text" name="Zip" id="zip" required>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="phone">Phone Number</label>
                <input class="input" type="text" name="Phone" id="phone" required>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="email">Email</label>
                <input class="input" type="text" name="Email" id="email" required>
                <error-output class="email-error" for="text"></error-output>
                `
            </div>

        </form>

    </div>
</body>

</html>
